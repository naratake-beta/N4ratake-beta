 <!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naratake Beta</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #00ffe7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .logo {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px #00ffe7;
    }
    .typing {
      font-size: 1.2rem;
      border-right: 2px solid #00ffe7;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }
    .btn-download {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background: #00ffe7;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 15px #00ffe7;
    }
    .btn-download:hover {
      background-color: #0ff;
    }
  </style>
</head>
<body>
  <div class="logo">NARATAKE</div>
  <div class="typing" id="msg">Bem-vindo à versão Beta. O futuro começa com você...</div>
  <a href="#" class="btn-download" id="btn-download" style="display: none;">Baixar APK</a>  <script>
    // Mostrar botão após digitação
    setTimeout(() => {
      document.getElementById('btn-download').style.display = 'inline-block';
    }, 5000);
  </script></body>
</html>
